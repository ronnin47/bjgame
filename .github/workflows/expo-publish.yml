name: Publish Expo

# Se ejecuta cada vez que hagas push al branch main
on:
  push:
    branches:
      - main   # cambia si tu branch principal tiene otro nombre

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # podes usar otra versión si querés

      # 3️⃣ Instalar dependencias de tu proyecto
      - name: Install dependencies
        run: npm install

      # 4️⃣ Publicar en Expo
      - name: Publish Expo
        uses: expo/expo-github-action@v6
        with:
          expo-version: latest
          expo-command: publish
          expo-token: ${{ secrets.EXPO_TOKEN }}  # usa el secret que creaste